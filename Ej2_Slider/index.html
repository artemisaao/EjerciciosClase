<!DOCTYPE html>
<html lang="ES">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Slider</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
	<script src="js/slider.js" type="text/javascript"></script>
</head>

<body onload="cargaImagen()">


<div id="wrap">
    <div id="contenedorFotos">
    	<img name="elementoIMG" id="foto"/> <!-- elementoIMG es el nombre que se asigna a un elemento de imagen (en este caso) -->
    </div>
    
    <div id="botonera">
    	<div id="botonA" class="boton" onclick="anterior()"><img src="img/png/001-anterior.png"></div>
    	<div id="botonC" class="boton" onclick="play()"><img src="img/png/004-jugar.png"></div>
    	<div id="botonD" class="boton" onclick="pause()"><img src="img/png/003-pausa.png"></div>
        <div id="botonB" class="boton" onclick="siguiente()"><img src="img/png/002-proximo.png"></div>
    </div>
</div>


</body>
</html>
